<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto p-bind</title>
  </head>
  <body>
    <div id="app">
      <span p-text="message"></span>
      <br />
      <input type="text" p-model="message" />

      <hr />

      <img
        p-bind="src:imageUrl"
        p-bind="width:imageWidth"
        p-bind="alt:message"
      />

      <p>URL actual:</p>
      <input type="text" p-model="imageUrl" size="50" />

      <p>Ancho de imagen:</p>
      <input type="number" p-model="imageWidth" />
    </div>
    <script src="./platzi.js"></script>
    <script>
      const { createApp } = Platzi;

      const app = createApp({
        data() {
          return {
            message: "Hola Platzi, el mejor curso!",
            imageUrl:
              "https://via.placeholder.com/200/FF0000/FFFFFF?text=p-bind+funciona",
            imageWidth: 200, // Nuevo dato reactivo para el ancho
          };
        },
      });
      app.mount();
    </script>
  </body>
</html>
